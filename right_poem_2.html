<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./static/style.css">
    <link rel="stylesheet" href="./static/animate.min.css">
    <title>poem</title>
</head>

<body>
    <div>
        <div id="app">
            <div id="articles" class="animated fadeIn">
                <div v-for="article in articles">
                    <p class="title"><b><a>{{ article.title }}</a></b></p>
                    <p class="author">作者: {{ article.author }}</p>
                    <p class="content"><span v-html="article.content"></span></p><br>
                    <div id="album">
                        <img src="./static/pic/14.jpg" class="animated fadeIn" alt="1" style="filter: grayscale(80%);" width="28%" height="28%">&nbsp;
                        <img src="./static/pic/15.jpg" class="animated fadeIn" alt="2" style="filter: grayscale(80%);" width="28%" height="28%">&nbsp;
                        <img src="./static/pic/10.jpg" class="animated fadeIn" alt="3" style="filter: grayscale(80%);" width="28%" height="28%">
                    </div>
                </div>
            </div>
            <div id="footer"> <b>&copy Junjie &nbsp&nbsp 2019</b></div>
        </div>
    </div>
    <script type="text/javascript" src="static/DynamicLine.js"></script>
    <script src="./static/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: function() {
                return {
                    articles: [{
                        "title": "致橡树",
                        "author": "舒婷",
                        "content": "&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp我如果爱你，绝不像攀援的凌霄花，借你的高枝炫耀自己。我如果爱你，绝不学痴情的鸟儿，为绿荫重复单调的歌曲；也不止像泉源，常年送来清凉的慰籍；也不止像险峰，增加你的高度，衬托你的威仪。甚至日光，甚至春雨。不，这些都还不够！<br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp我必须是你近旁的一株木棉，做为树的形象和你站在一起。根，紧握在地下；叶，相触在云里。<br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp每一阵风过，我们都互相致意，但没有人听懂我们的言语。<br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp你有你的铜枝铁干，像刀，像剑，也像戟；我有我的红硕花朵，像沉重的叹息，又像英勇的火炬。我们分担寒潮、 风雷、 霹雳；我们共享雾霭、 流岚、 虹霓。仿佛永远分离，却又终身相依。<br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp这才是伟大的爱情，坚贞就在这里。爱，不仅爱你伟岸的身躯，也爱你坚持的位置，足下的土地。"
                    }, ]
                }
            },
        })
    </script>
</body>

</html>
